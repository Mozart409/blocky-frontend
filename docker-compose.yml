services:
  blocky:
    image: ghcr.io/0xerr0r/blocky:v0.25
    ports:
      - '54:53/tcp'
      - '54:53/udp'
      - '4000:4000/tcp'
    environment:
      - TZ=Europe/Berlin # Optional to synchronize the log timestamp with host
    volumes:
      # config file
      - ./blocky/config.yml:/app/config.yml
  blocky-frontend:
    depends_on:
      - blocky
    # image: ghcr.io/mozart409/blocky-frontend:latest
    build:
      context: .
    ports:
      - '8002:8002'
